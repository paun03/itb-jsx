<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>

    <form>
        <fieldset>
            
            <legend>Form Validation</legend>

            <table>
     
            <tr>

                <td>
                <label for="name">Name:</label>
                </td>

                <td>
                <input type="text" id="name">
                </td>

            </tr>

            <tr>

                <td>
                <label for="username">Username: </label>
                </td>

                <td>
                <input type="text" id="username">
                </td>

            </tr>

            <tr>
                <td>             
                <label for="password">Password:</label>     
                </td>

                <td>
                <input type="password" id="password">
                </td>
            </tr>

            <tr>
                <td>
                <label for="re-type-password">Re-Type Password:</label>
                </td>

                <td>
                <input type="password" id="re-type-password">
                </td>
            </tr>

            <tr>
                <td>
                <label for="gender"></label>Gender:
                </td>

                <td>
                <input type="radio" name="gender" value="male">Male                
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="other">Other
                </td>
            </tr>

            <tr>
                <td>
                <label for="programming-skills"></label>Programming Skills:
                </td>
                <td> 
                <input type="checkbox" name="programming-skills" value="java">Java   
                <input type="checkbox" name="programming-skills" value="android">Android
                <input type="checkbox" name="programming-skills" value="ruby">Ruby
                <input type="checkbox" name="programming-skills" value=".net">.Net
                </td>
            </tr>

            <tr>
                <td>
                <label for="contact">Contact No:</label>
                </td>

                <td>
                <input type="text" id="contact">
                </td>
            </tr>

            <tr>
                <td>
                <label for="email">Email:</label>
                </td>

                <td>
                <input type="email" id="email">
                </td>

            </tr>

            <tr>
                <td>
                <select name="" id="">
                    <option value="" disabled selected hidden>Choose a College</option>
                    <optgroup label="University of Belgrade">
                        <option value=""></option>
                    </optgroup>
                    <optgroup label="University of Novi Sad">
                        <option value=""></option>
                    </optgroup>
                </td>
            </tr>

                </select>
            
            </table>

            <tr>

            <td>
            <input type="submit" value="Submit">
            </td>

            </tr>

        </fieldset>
    </form>
   
</body>
</html>
