<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
</head>
<body>
    <button id="hello">CLICK ME!</button>
    <button id="counter">COUNTER!</button>
    <p id="paragraph"></p>

    <button id="btnMinus">-</button>
    <span id="counterSpan">0</span>
    <button id="btnPlus">+</button>
    
    <br>
    <br>

    <input type="text" id="text">

    <br>
    <br>
    
    <button id="btnWriteText">WRITE TEXT!</button>
    <p id="writeText"></p>

    <form id="form">
        <label>
            <input type="radio" name="gender" value="Male" id="male"> Male
        </label>

        <label>
            <input type="radio" name="gender" value="Female" id="female"> Female
        </label>

        <label>
            <input type="radio" name="gender" value="Other" id="other"> Other
        </label>
    </form>

    <br>

    <button id="btnForm">INPUT GENDER!</button>

    <p id="genderPar"></p>

        <form>
            <label>
                Square: <input type="text" id="squareValue">
                <button id="btnSquare" type="button">CALCULATE</button>
            </label>

            <br>
            <br>

            <label>
                Divided By 2: <input type="number" id="dividedValue">
                <button id="btnDividedBy2" type="button">CALCULATE</button>
            </label>

            <br>
            <br>
            
            <label>
                Surface Of A Square: <input type="number" id="surfaceValue">
                <button id="btnSurface" type="button">CALCULATE</button>
            </label>
        </form>
        

    <p id="square"></p>
    <p id="dividedBy2"></p>
    <p id="surface"></p>

    <script src="script.js"></script>

</body>
</html>
