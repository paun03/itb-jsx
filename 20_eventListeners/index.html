<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
</head>
<body>
    <button id="hello">CLICK ME!</button>
    <button id="counter">COUNTER!</button>
    <p id="paragraph"></p>

    <button id="btnMinus">-</button>
    <span id="counterSpan">0</span>
    <button id="btnPlus">+</button>
    
    <br>
    <br>

    <input type="text" id="text">

    <br>
    <br>
    
    <button id="btnWriteText">WRITE TEXT!</button>
    <p id="writeText"></p>

    <form id="form">
        <label>
            <input type="radio" name="gender" value="Male" id="male"> Male
        </label>

        <label>
            <input type="radio" name="gender" value="Female" id="female"> Female
        </label>

        <label>
            <input type="radio" name="gender" value="Other" id="other"> Other
        </label>
    </form>

    <br>

    <button id="btnForm">INPUT GENDER!</button>

    <p id="genderPar"></p>
    <table>
        <form>
            <tr>
                <td>
                    <label for="">Kvadriraj Ovaj Broj: </label>
                    <input type="text" id="inputRačun">
                    <button id="btnRačun" type="button">Izračunaj</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Prepolovi Ovaj Broj: </label>
                    <input type="text" id="inputPola">
                    <button id="btnPola" type="button">Izračunaj</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Izračunati Površinu Kruga Za Zadati Poluprečnik: </label>
                    <input type="text" id="inputPovršina">
                    <button id="btnPovršina" type="button">Izračunaj</button>
                </td>
            </tr>
        </form>
    </table>

    <p id="pRačun"></p>
    <p id="pPola"></p>
    <p id="pPovršina"></p>

    

    <script src="script.js"></script>

</body>
</html>
