<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>It Bootcamp Chat</h1>
        <h3>Choose A Chatroom</h3>
    </header>
    <section id="sectionSelectARoom">
        <button id="btnGeneral">#general</button>
        <button id="btnJs">#js</button>
        <button id="btnHomeworks">#homeworks</button>
        <button id="btnTests">#tests</button>
    </section>
    <section id="sectionMessageDisplay">
        <ul id="ulMessage"></ul>
    </section>
    <section id="sectionInputFields">
        <form id="formColor">
            <input id="inputColor" type="color">
            <button id="btnColor">Change Color</button>
        </form>
        <form id="formSend">
            <textarea id="inputSend" name="message" rows="2" cols="50" placeholder="Write Something..."></textarea>
            <button id="btnSend">Send</button>
        </form>
        <form id="formUpdate">
            <input id="inputUpdate" type="text" placeholder="Update Username">
            <button id="btnUpdate">Update</button>
        </form>
    </section>
    <section id="sectionUsernameChange">
        <h1 id="h1WelcomeMessage"></h1>
        <span id="spanCounter">3</span>
    </section>

</body>
